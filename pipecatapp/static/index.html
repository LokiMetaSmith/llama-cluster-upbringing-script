<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <style>
        body { font-family: monospace; background-color: #1a1a1a; color: #f0f0f0; margin: 0; padding: 20px; }
        h1 { color: #00ff00; }
        #controls { margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        #terminal {
            border: 1px solid #333;
            height: 60vh;
            overflow-y: scroll;
            padding: 10px;
            background-color: #000;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        /* Palette UX: Jump to Bottom Button */
        #jump-to-bottom-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none; /* Hidden by default */
            z-index: 10;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 20px;
            line-height: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            background-color: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #jump-to-bottom-btn:hover {
            opacity: 1;
            background-color: #444;
        }
        .approval-prompt { border: 1px dashed #ffc107; padding: 10px; margin: 10px 0; }
        .user-message { color: #87cefa; }
        .agent-message { color: #98fb98; }
        .error { color: #ff6347; }
        #status-light { width: 15px; height: 15px; border-radius: 50%; background-color: #f00; display: inline-block; margin-left: 10px; }
        input, button { padding: 5px; background-color: #333; color: #f0f0f0; border: 1px solid #555; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Accessibility: High contrast focus indicator */
        a:focus-visible, button:focus-visible, input:focus-visible, [tabindex]:focus-visible {
            outline: 2px solid #00ff00; /* Terminal Green */
            outline-offset: 2px;
            box-shadow: 0 0 5px #00ff00;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #008CBA;
            color: white;
            padding: 8px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Unhealthy links */
        .dropdown-content a.unhealthy {
            color: #888;
            background-color: #eee;
            cursor: not-allowed;
            pointer-events: none; /* Disable clicking */
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}
        .dropdown-content a.unhealthy:hover {background-color: #eee} /* Keep grey on hover */

        /* Palette: Navigation Links styled as Buttons */
        a.nav-btn {
            padding: 5px 10px;
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            font-size: 13.33px; /* Match button default */
        }
        a.nav-btn:hover { background-color: #444; }
        a.nav-btn:active { background-color: #222; }

        /* VR Button specific style */
        #vr-mode-btn.nav-btn { background-color: #800080; }
        #vr-mode-btn.nav-btn:hover { background-color: #600060; }

        /* Show the dropdown menu only when 'show' class is added (via click/keyboard) */
        .dropdown.show .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown.show .dropbtn {
            background-color: #005f7a;
        }

        .breathing-shimmering {
            animation: breathing-shimmer 2s infinite ease-in-out;
            font-weight: bold;
            color: #00ff00;
        }

        @keyframes breathing-shimmer {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
                opacity: 0.8;
            }
            50% {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
                opacity: 1;
            }
            100% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
                opacity: 0.8;
            }
        }

        /* Status Table Styles */
        table.status-table {
            width: 100%;
            border-collapse: collapse;
            font-family: monospace;
            color: #dcdcdc;
            font-size: 0.9em;
        }
        table.status-table th, table.status-table td {
            border: 1px solid #444;
            padding: 6px 10px;
            text-align: left;
        }
        table.status-table th {
            background-color: #333;
            color: #00ff00;
            text-transform: uppercase;
        }
        table.status-table tr:nth-child(even) {
            background-color: #111;
        }

        /* Palette UX: Button-like links */
        a.nav-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
            text-decoration: none;
            font-size: 13.3333px; /* Match button default */
            cursor: pointer;
            box-sizing: border-box;
            line-height: normal;
        }
        a.nav-btn:hover {
            background-color: #444;
        }

        /* Palette UX: Approval Buttons */
        .btn-approve { border-color: #00ff00; color: #00ff00; margin-right: 10px; }
        .btn-approve:hover, .btn-approve:focus { background-color: #00ff00; color: #000; }

        .btn-deny { border-color: #ff6347; color: #ff6347; }
        .btn-deny:hover, .btn-deny:focus { background-color: #ff6347; color: #000; }

        /* Palette UX: Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid #444;
            font-size: 0.6em; /* Relative to H1 */
            vertical-align: middle;
            margin-left: 15px;
            background-color: #000;
            transition: all 0.3s ease;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #444;
            transition: background-color 0.3s ease;
        }
        .status-badge.connected { border-color: #00ff00; color: #00ff00; }
        .status-badge.connected .status-dot { background-color: #00ff00; box-shadow: 0 0 5px #00ff00; }

        .status-badge.disconnected { border-color: #ff6347; color: #ff6347; }
        .status-badge.disconnected .status-dot { background-color: #ff6347; }

        .hidden { display: none !important; }
        #status-display {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #333;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Mission Control <span id="connection-status" class="status-badge disconnected" role="status" aria-live="polite"><span class="status-dot"></span><span class="status-text">Disconnected</span></span></h1>
    <div id="controls">
        <div class="dropdown" id="admin-ui-dropdown">
            <button class="dropbtn" id="admin-ui-btn" aria-haspopup="true" aria-expanded="false">Admin UIs</button>
            <div class="dropdown-content" id="admin-ui-links" aria-label="Admin UI Links">
                <!-- Links will be populated by JavaScript -->
            </div>
        </div>
        <button id="system-status-btn">System Status</button>
        <input type="text" id="save-name-input" placeholder="Enter state name..." aria-label="Save State Name" title="Enter a name for the memory snapshot" autocomplete="off">
        <button id="save-state-btn" title="Save current state to memory">Save State</button>
        <button id="load-state-btn" title="Load state from memory">Load State</button>
        <button id="clear-terminal-btn" title="Clear Terminal (Ctrl+K)" aria-label="Clear Terminal, Control plus K">Clear Terminal</button>
        <!-- Palette UX: Semantic links for navigation -->
        <a id="monitor-btn" href="/monitor" target="_blank" rel="noopener noreferrer" class="nav-btn" title="Open Workflow Monitor in new tab" aria-label="Monitor (opens in new tab)">Monitor</a>
        <a id="editor-btn" href="/workflow" target="_blank" rel="noopener noreferrer" class="nav-btn" title="Open Workflow Editor in new tab" aria-label="Editor (opens in new tab)">Editor</a>
        <a id="cluster-viz-btn" href="/cluster" target="_blank" rel="noopener noreferrer" class="nav-btn" title="Open Cluster Visualization in new tab" aria-label="Cluster Viz (opens in new tab)">Cluster Viz</a>
        <a id="cluster-vr-btn" href="/cluster_viz" target="_blank" rel="noopener noreferrer" class="nav-btn" title="Open Cluster VR in new tab" aria-label="Cluster VR (opens in new tab)">Cluster VR</a>
        <a id="vr-mode-btn" href="/static/vr_index.html" class="nav-btn" title="Enter WebVR Interface" aria-label="Enter WebVR Interface">Enter VR</a>
    </div>
    <div style="position: relative;">
        <div id="terminal" aria-live="polite" aria-label="Terminal Output">
            <pre id="robot-art" role="img" aria-label="Robot face: Idle" style="text-align: center; font-family: 'Courier New', Courier, monospace;"></pre>
        </div>
        <button id="jump-to-bottom-btn" aria-label="Jump to latest logs" title="Jump to Bottom">â†“</button>
    </div>
    <div id="status-display" class="hidden" aria-live="polite" aria-label="System Status"></div>
    <div id="input-area" style="padding: 10px; margin-top: 10px; display: flex; gap: 10px;">
        <input type="text" id="message-input" style="flex-grow: 1; background-color: #333; color: #f0f0f0; border: 1px solid #555; padding: 5px;" placeholder="Type your message here..." aria-label="Message Input" title="Type your message here (Ctrl+L to focus)">
        <button id="send-btn" aria-label="Send Message" title="Send Message (Enter)">Send</button>
    </div>
    <script src="/static/terminal.js"></script>
    <script>
        window.refreshAdminUIs = function() {
            fetch('/api/web_uis')
                .then(response => response.json())
                .then(data => {
                    const adminUiLinks = document.getElementById('admin-ui-links');
                    adminUiLinks.innerHTML = ''; // Clear existing content

                    if (data.length === 0) {
                        const noLink = document.createElement('a');
                        noLink.textContent = "No UIs found";
                        noLink.href = "#";
                        adminUiLinks.appendChild(noLink);
                        return;
                    }
                    data.forEach(ui => {
                        const link = document.createElement('a');
                        let displayName = ui.name;

                        if (ui.status !== 'healthy') {
                             displayName += " (Offline)";
                             link.classList.add('unhealthy');
                        }

                        link.textContent = displayName;

                        try {
                            // Construct URL relative to the current host
                            if (ui.url && ui.url !== '#') {
                                const url = new URL(ui.url);
                                url.hostname = window.location.hostname;
                                link.href = url.toString();
                                link.target = "_blank"; // Open in new tab
                            }
                        } catch (e) {
                             console.warn("Invalid URL for UI:", ui);
                        }

                        adminUiLinks.appendChild(link);
                    });
                })
                .catch(error => {
                    console.error('Error fetching web UIs:', error);
                    const adminUiLinks = document.getElementById('admin-ui-links');
                    adminUiLinks.innerHTML = ''; // Clear existing content
                    const errorLink = document.createElement('a');
                    errorLink.textContent = "Error loading UIs";
                    errorLink.href = "#";
                    adminUiLinks.appendChild(errorLink);
                });
        };

        document.addEventListener('DOMContentLoaded', window.refreshAdminUIs);
    </script>
</body>
</html>
