<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Workflow Visualization">
    <meta name="keywords" content="Workflow, Visualization, Ansible, Nomad">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Visualization</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #sidebar {
            width: 300px;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        #main-content {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #cy {
            width: 100%;
            flex-grow: 1;
            border: 1px solid #ccc;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* History List Styles */
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: #e9ecef;
        }
        .history-item.active {
            background-color: #007bff;
            color: white;
        }
        .history-meta {
            font-size: 0.8em;
            color: #666;
        }
        .history-item.active .history-meta {
            color: #ddd;
        }
        .status-completed { color: green; }
        .status-failed { color: red; }

        #controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div id="controls">
                <button id="live-btn">Go Live</button>
                <button id="refresh-history-btn">Refresh History</button>
            </div>
            <h2>History</h2>
            <ul id="history-list" style="list-style: none; padding: 0;"></ul>
        </div>
        <div id="main-content">
            <h1 id="view-title">Workflow Visualization (Live)</h1>
            <div id="approval-container"></div>
            <div id="cy"></div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="nodeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Node Output</h2>
        <pre id="node-output-content"></pre>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="/static/js/workflow.js"></script>
</body>
</html>
