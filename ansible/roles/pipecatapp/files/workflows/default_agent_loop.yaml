name: "Tiered Agent Loop"
nodes:
  - id: "Input"
    type: "InputNode"
    inputs: []

  - id: "Summarizer"
    type: "SimpleLLMNode"
    model_tier: "fast"
    system_prompt: "You are a concise summarizer. Summarize the user's input in one sentence."
    inputs:
      - name: "user_text"
        connection:
          from_node: "Input"
          from_output: "user_text"

  - id: "Reasoning"
    type: "SimpleLLMNode"
    model_tier: "balanced"
    system_prompt: "You are a thoughtful assistant. Answer the user based on the summary provided."
    inputs:
      - name: "user_text"
        connection:
          from_node: "Summarizer"
          from_output: "response"

  - id: "Output"
    type: "OutputNode"
    inputs:
      - name: "final_output"
        connection:
          from_node: "Reasoning"
          from_output: "response"
