---
- name: Install unzip
  apt:
    name: unzip
    state: present

- name: Download Nomad
  command: "curl -L -o /tmp/nomad.zip {{ nomad_zip_url }}"
  args:
    creates: /tmp/nomad.zip

- name: Unzip Nomad
  unarchive:
    src: "/tmp/nomad.zip"
    dest: "/tmp"
    remote_src: yes
    creates: /tmp/nomad

- name: Move Nomad to /usr/local/bin
  copy:
    src: /tmp/nomad
    dest: /usr/local/bin/nomad
    remote_src: yes
    mode: '0755'
  become: yes

- name: Create Nomad data directory
  file:
    path: "{{ nomad_data_dir }}"
    state: directory
    mode: '0755'

- name: Create Nomad config directory
  file:
    path: "{{ nomad_config_dir }}"
    state: directory
    mode: '0755'

- name: Copy Nomad config
  template:
    src: nomad.hcl.j2
    dest: "{{ nomad_config_dir }}/nomad.hcl"
  notify: restart nomad

- name: Copy Nomad systemd service file
  template:
    src: nomad.service.j2
    dest: /etc/systemd/system/nomad.service
  notify: restart nomad
