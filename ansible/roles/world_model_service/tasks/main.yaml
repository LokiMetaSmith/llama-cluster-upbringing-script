- name: "World Model Service : Ensure world_model_service directories exist"
  tags:
    - world_model_service
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: "0755"
  loop:
    - "/opt/world_model_service"
    - "/opt/world_model_service/config"
    - "/opt/nomad/volumes/world_model_storage"
  become: true

- name: "World Model Service : Copy service files"
  tags:
    - world_model_service
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/opt/world_model_service/"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: "0644"
  loop:
    - "app.py"
    - "requirements.txt"
    - "Dockerfile"
  become: true

- name: "World Model Service : Build the docker image"
  tags:
    - world_model_service
  community.docker.docker_image:
    name: "world-model-service:latest"
    build:
      path: "/opt/world_model_service/"
    source: build
    state: present
  become: true

- name: "World Model Service : Deploy world_model.nomad job"
  tags:
    - world_model_service
  ansible.builtin.template:
    src: "world_model.nomad.j2"
    dest: "/opt/nomad/jobs/world_model.nomad"
    owner: "root"
    group: "root"
    mode: "0644"
  become: true
  register: nomad_job_template

- name: "World Model Service : Run nomad job"
  ansible.builtin.command:
    cmd: "nomad job run /opt/nomad/jobs/world_model.nomad"
  environment:
    NOMAD_ADDR: "http://{{ ansible_default_ipv4.address }}:4646"
  changed_when: true
  become: no
  when: nomad_job_template.changed

- name: "World Model Service : Deploy llamacpp-batch.nomad job"
  tags:
    - world_model_service
  ansible.builtin.template:
    src: "../../jobs/llamacpp-batch.nomad.j2"
    dest: "/opt/nomad/jobs/llamacpp-batch.nomad"
    owner: "root"
    group: "root"
    mode: "0644"
  become: true
  register: batch_job_template

- name: "World Model Service : Register batch nomad job"
  ansible.builtin.command:
    cmd: "nomad job run /opt/nomad/jobs/llamacpp-batch.nomad"
  environment:
    NOMAD_ADDR: "http://{{ ansible_default_ipv4.address }}:4646"
  changed_when: true
  become: no
  when: batch_job_template.changed
