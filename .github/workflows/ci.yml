name: Main CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: "Code Quality and Linting"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "Install Python dependencies"
        run: pip install -r requirements-dev.txt

      - name: "Install Node.js dependencies"
        run: npm install

      - name: "Run linters"
        run: npm run lint

  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install test dependencies"
        run: pip install -r requirements-dev.txt

      - name: "Install Ansible collections"
        run: ansible-galaxy collection install community.general ansible.posix community.docker

      - name: "Run unit tests"
        run: python -m pytest tests/unit/

  ansible-check:
    name: "Ansible Change Detection"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install Ansible and dependencies"
        run: pip install -r requirements-dev.txt

      - name: "Install Ansible collections"
        run: ansible-galaxy collection install community.general ansible.posix community.docker

      - name: "Cache Ansible baselines"
        uses: actions/cache@v4
        id: cache-ansible-baselines
        with:
          path: |
            *.baseline.log
            playbooks/*.baseline.log
            playbooks/services/*.baseline.log
          key: ansible-baselines-${{ github.ref }}
          restore-keys: |
            ansible-baselines-refs/heads/main

      - name: "Run Ansible change detection script"
        run: ./scripts/ci_ansible_check.sh
