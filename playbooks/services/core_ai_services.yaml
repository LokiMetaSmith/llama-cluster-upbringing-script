- name: Deploy Core AI Services and Applications
  hosts: controller_nodes[0]
  connection: local
  gather_facts: yes

  vars_files:
    - "../../group_vars/models.yaml"
    - "../../group_vars/external_experts.yaml"

  tags:
    - core-ai-services

  roles:
    - role: bootstrap_agent
      tags:
        - bootstrap_agent
    - role: term_everything
      tags:
        - term_everything
    - role: opencode
      tags:
        - opencode
    - role: memory_service
      tags:
        - memory_service
    - role: pipecatapp
      tags:
        - pipecatapp
