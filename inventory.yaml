all:
  vars:
    ansible_user: nomad
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  children:
    controller_nodes:
      hosts:
        coordinator:
          ansible_connection: local
          expected_cluster_size: 1   # bootstrap mode

    workers:
      hosts:
        coordinator:                # coordinator also runs jobs
        worker1:
          ansible_host: 10.0.0.11
        worker2:
          ansible_host: 10.0.0.12
